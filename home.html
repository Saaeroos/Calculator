<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous">
    </script>
</head>
<body>
        <h1>Calculator</h1>
        <div id="container">
            <div id="result">
                <div id="screen"></div>
            </div>
            <div id="numbers">
                <button class="button 1 btn btn-primary">1</button>
                <button class="button 2 btn btn-primary">2</button>
                <button class="button 3 btn btn-primary">3</button>
                <button class="button 4 btn btn-primary">4</button>
                <button class="button 5 btn btn-primary">5</button>
                <button class="button 6 btn btn-primary">6</button>
                <button class="button 7 btn btn-primary">7</button>
                <button class="button 8 btn btn-primary">8</button>
                <button class="button 9 btn btn-primary">9</button>
                <button class="button zero btn btn-primary">0</button>
                <button class="button dot btn btn-primary">.</button>
            </div>
            <div id="operators">
                <button class="button equal btn btn-warning">=</button>
                <button class="button clear btn btn-danger">C</button>
                <button class="button plus btn btn-success">+</button>
                <button class="button minus btn btn-success">-</button>
                <button class="button mul btn btn-success">*</button>
                <button class="button div btn btn-success">/</button>
            </div>

        </div>
        <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/cal.js"></script>
</body>
</html>
